<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stylemin.css">
    <title>Кошелек</title>
</head>
<body>
    <main class="main">
        <div class="wallet">
            <h2 class="wallet__text">Кошелек</h2>
            <h2 class="wallet__text">Калькулятор расходов</h2>
            <div class="counter">
                <div class="counter__upper">
                    <div class="counter__upper-text">Баланс</div>
                    <div class="counter__upper-balance">0$</div>
                </div>
                <div class="counter__lower">
                    <div class="counter__lower-item">
                        <div class="text">Доходы</div>
                        <div class="counter__lower-income">0$</div>
                    </div>
                    <div class="counter__lower-item">
                        <div class="text">Расходы</div>
                        <div class="counter__lower-expenses">0$</div>
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="text text_fz20">История заказов</div>
                <ul class="history__list">

                </ul>
            </div>
          <form class="operation">
                <div class="text twxt text_fz20">Новая операция</div>
                <input type="text" class="operation__input" id="name" placeholder="Наименование операции"></input>
                <input type="text" class="operation__input" id="value" placeholder="Введите сумму"></input>
                <div class="operation__change">
                    <div class="operation__change-item active-green" data-type="income">доход</div>
                    <div class="line-oblique">/</div>
                    <div class="operation__change-item" data-type="expenses">расход</div>
                </div>
                <button type="submit" class="operation__btn text">Добавить операцию</button>
          </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
